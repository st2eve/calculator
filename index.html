<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator Project</title>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.min.css">
    <script defer src="src/script/script.js"></script>
</head>
<body>

    <main>

        <div class="main__screen">
            <div class="main__history">

            </div>
            <div class="main__op">
                
            </div>
        </div>
        <div class="main__buttons">
            <input type="button" value="Rad" class="main__buttons-op">
            <input type="button" value="Deg" class="main__buttons-op">
            <input type="button" value="x!" class="main__buttons-op">
            <input type="button" value="(" class="main__buttons-op">
            <input type="button" value=")" class="main__buttons-op">
            <input type="button" value="%" class="main__buttons-op">
            <input type="button" value="AC" class="main__buttons-op">
            <input type="button" value="Inv" class="main__buttons-op">
            <input type="button" value="Sin" class="main__buttons-op">
            <input type="button" value="In" class="main__buttons-op">
            <input type="button" value="7" class="main__buttons-op buttons-nb">
            <input type="button" value="8" class="main__buttons-op buttons-nb">
            <input type="button" value="9" class="main__buttons-op buttons-nb">
            <input type="button" value="/" class="main__buttons-op ">
            <input type="button" value="π" class="main__buttons-op">
            <input type="button" value="cos" class="main__buttons-op">
            <input type="button" value="log" class="main__buttons-op">
            <input type="button" value="4" class="main__buttons-op buttons-nb">
            <input type="button" value="5" class="main__buttons-op buttons-nb">
            <input type="button" value="6" class="main__buttons-op buttons-nb">
            <input type="button" value="*" class="main__buttons-op">
            <input type="button" value="e" class="main__buttons-op">
            <input type="button" value="tan" class="main__buttons-op">
            <input type="button" value="√" class="main__buttons-op">
            <input type="button" value="1" class="main__buttons-op buttons-nb">
            <input type="button" value="2" class="main__buttons-op buttons-nb">
            <input type="button" value="3" class="main__buttons-op buttons-nb">
            <input type="button" value="-" class="main__buttons-op">
            <input type="button" value="Ans" class="main__buttons-op">
            <input type="button" value="EXP" class="main__buttons-op">
            <input type="button" value="Xy" class="main__buttons-op">
            <input type="button" value="0" class="main__buttons-op buttons-nb">
            <input type="button" value="." class="main__buttons-op buttons-nb">
            <input type="button" value="=" class="main__buttons-op buttons-enter">
            <input type="button" value="+" class="main__buttons-op">
        </div>

    </main>

</body>
</html>
